server:
  port: 8085
spring:
  application:
    name: "service-bank"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2bdc-postgres:
    host: "localhost"
    username: "admin"
    password: "123"
    database: "saf"
    schema: "servicebank"
    port: 5432
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
